<!doctype html>
<html>
	<head>
	<meta charset='utf-8' name="viewport" content="width=device-width, initial-scale=1">
	<title>Arkanoid</title>
	<style>
		html, body {
		  height: 100%;
		  margin: 0;
		}
		#canvas {
		  width: 100%;
		  height: 100%;
		  display: block;
		}
	  </style>
    <script type="text/javascript" src="GuiExample.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="myutils.js"></script>
    <script type="text/javascript" src="cubeDefinition.js"></script>
    <script type="text/javascript" src="drawing_refactor.js"></script>
	<script type="text/javascript" src="webgl-obj-loader.min.js"></script>
	</head>
	<body style="background-color: grey;">
		<table>
		<tr>
			<td>
			<canvas id="canvas" style="background-color: white;">
			Your browser does not support the HTML5 canvas element.
			</canvas>
			</td>
			<td style="background-color: white; font-family: courier; padding: 5px;">
			<p><h2> GUI examples </h2></p>
			<p><b> Radio buttons </b></p>
			<form>
				<input type="radio" name="light" id="yesl" onchange="onRadioButtonChange(this.value);" value="1" checked> Option 1 <br/>
				<input type="radio" name="light" onchange="onRadioButtonChange(this.value);" value="2" > Option 2 <br/>
				<input type="radio" name="light" onchange="onRadioButtonChange(this.value);" value="3" > Option 3 <br/>
			</form>
			<p><b> Slider </b></p>
			<div id="slider1">
				<input id="slide1" type="range" min="0" max="1" step="0.1" value="0" onchange="onSliderChange(this.value);"/> 1 <br/>
			</div>

			<p><b> Checkbox </b></p>
				<input type="checkbox" id="chbx" onclick="onCheckBoxChange(this.checked);"/> Move Lights<br/>
            <p><b> Drop-down list</b></p>
            <select id="drop-down" name="" onchange="onDropdownChange(this.value);">
                <option value="1" selected>Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
			</td>
        </tr>
		</table>
	</body>
</html>
